<!doctype html>
<head>
  <title>Audio chat to others on the same page</title>
  <meta name=viewport content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <style>
body {
  overflow: hidden;
}

#name-form {
  margin: 1em;
}

canvas {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
}
  </style>
</head>
<body>

  <!-- Simple Textfield -->
  <form id="name-form" action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="name">
      <label class="mdl-textfield__label" for="name">Your name</label>
    </div>
  </form>


  <ul id="user-list" class="demo-list-icon mdl-list">
  </ul>

  <!-- Accent-colored raised button with ripple -->
  <button id="call" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Call
  </button>

  <!-- TODO(smus): annoying that THREE.js is not browserify friendly. -->
  <script src="node_modules/three/build/three.js"></script>
  <script src="node_modules/three/examples/js/effects/VREffect.js"></script>
  <script src="node_modules/three/examples/js/controls/VRControls.js"></script>
  <script src="node_modules/three/examples/js/loaders/MTLLoader.js"></script>
  <script src="node_modules/three/examples/js/loaders/OBJLoader.js"></script>


  <script src="build/all.js"></script>
</body>
